<html>

<head>
    <meta charset="utf-8">
    <title>v-bind 用在组件上</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <strong>当在一个自定义组件上使用 class 属性时，这些类将被添加到该组件的根元素上面。这个元素上已经存在的类不会被覆盖。</strong>
    <div id="example">
        <my-component class="baz boo"></my-component>
        <my-component v-bind:class="{active:isActive}"></my-component>
    </div>
</body>
<script type="text/javascript">
    Vue.component('my-component', {
        template: '<p class="foo bar">my-component template</p>'
    });
    var vm = new Vue({
        el: '#example',
        data: {
            isActive: true
        }
    })
</script>

</html>
