<html>

<head>
    <meta charset="utf-8">
    <title>Vue 2.0 Hello World</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app1">
        <p>{{ message }}</p>
    </div>
</body>
<script type="text/javascript">
var app1 = new Vue({
    el:'#app1',
    data:{
        message: 'Hello World'
    }
})
</script>

</html>
