<html>

<head>
    <meta charset="utf-8">
    <title>Vue 2.0 4.0</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <strong>v-if v-else</strong>
    <div id="example">
        <h2 v-if="ok">YES</h2>
        <h2 v-else>NO</h2>
        <template v-if="ok">
            <h1>Title</h1>
            <p>Paragraph 1</p>
            <p>Paragraph 2</p>
        </template>
    </div>
</body>
<script type="text/javascript">
    var vm = new Vue({
        el: '#example',
        data: {
            ok: 'ok'
        }
    })
</script>

</html>
